<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web para crear una lista de tareas" />
    <meta name="keywords" content="Bootstrap, Javascript, Array" />
    <meta name="author" content="IvÃ¡n Silva" />
    <title>Lista De Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="text-center">
      <h2 class="display-4">Lista De Tareas</h2>
    </header>
    <main class="container">
      <section class="text-center">
        <form class="mt-5">
          <div>
            <label for="">Agregar tarea:</label>
            <input type="text" name="" id="tarea" />
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-danger">Agregar tarea</button>
          </div>
        </form>
      </section>
      <section class="contenedorPadre"></section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
